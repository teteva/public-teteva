# .github/workflows/build-and-deploy.yml

name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout ğŸ›ï¸
          uses: actions/checkout@v3

        - name: Build
          run: |
            mv .next/* out/
            touch out/.nojekyll

        - name: Deploy
        # https://github.com/JamesIves/github-pages-deploy-action
          uses: JamesIves/github-pages-deploy-action 
          with:
            branch: gh-pages
            folder: out
